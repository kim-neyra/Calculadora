<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet" />
    <script src="./Display.js" type="text/javascript"></script>
    <script src="./Calculadora.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript" defer></script>
    <script src="https://kit.fontawesome.com/af368442cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://us.123rf.com/450wm/kongvector/kongvector1810/kongvector181008878/110441362-dibujos-animados-de-estudiantes-multiplicar-de-una-ilustraci%C3%B3n-de-vector-de-signo-de-eliminaci%C3%B3n.jpg?ver=6" alt="calculadora">
            <h1 id="princ">CALCULADORA</h1>
        </div>
    </header>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
        </div>
    </div>
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="">
                        <img src="https://us.123rf.com/450wm/kongvector/kongvector1810/kongvector181008878/110441362-dibujos-animados-de-estudiantes-multiplicar-de-una-ilustraci%C3%B3n-de-vector-de-signo-de-eliminaci%C3%B3n.jpg?ver=6" alt="logo"></a>
                </figure>
            </div>

                <a href="https://twitter.com/?lang=es" class="fa fa-twitter"></a>
                <a href="https://web.whatsapp.com/" class="fa fa-whatsapp"></a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
